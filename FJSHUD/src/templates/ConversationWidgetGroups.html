<div class="Widget Conversation">
    <div ng-include src="'templates/conversationHeader.html'"></div>
    <div class="WidgetBody">
        <div class="WidgetTabBar">
            <a href="#/contact/{{contactId}}/chat" class="WidgetTabBarButton Ready">
                <div class="inner">Chat</div>
                <div class="arrow"></div>
            </a>
            <a href="#/contact/{{contactId}}/voicemails" class="WidgetTabBarButton Ready">
                <div class="inner">Voicemails</div>
                <div class="arrow"></div>
            </a>
            <a href="#/contact/{{contactId}}/groups" class="WidgetTabBarButton Ready  fj-selected-item">
                <div class="inner">Groups</div>
                <div class="arrow"></div>
            </a>
            <a href="#/contact/{{contactId}}/queues" class="WidgetTabBarButton Ready">
                <div class="inner">Queues</div>
                <div class="arrow"></div>
            </a>
            <a href="#/contact/{{contactId}}/calllog" class="WidgetTabBarButton Ready">
                <div class="inner">Call Log</div>
                <div class="arrow"></div>
            </a>
            <a href="#/contact/{{contactId}}/recordings" class="WidgetTabBarButton Ready">
                <div class="inner">Recordings</div>
                <div class="arrow"></div>
            </a>
        </div>
        <div ng-include src="'templates/GroupsTab.html'"></div>
        <view fj-local-id="tabBar"></view>
        <view fj-local-id="tabPanel"></view>
    </div>
</div>
