<div class="WidgetHeader">
    <div class="Avatar AvatarNormal"> <!-- on click - open avatar menu-->
        <img onerror="this.src='img/Generic-Avatar-Small.png'" class="AvatarImgPH" data-ng-src="{{contact.getAvatarUrl(32,32);}}">
        <div class="AvatarInteractable"></div>
    </div>

    <div class="WidgetHeaderTitle" data-ng-hide="{{contact.isExternal()}}">{{contact.getDisplayName()}} ({{contact.primaryExtension}})</div>
    <div class="WidgetHeaderTitle" data-ng-show="{{contact.isExternal()}}">{{contact.getDisplayName()}}</div>
    <div class="WidgetHeaderStatus WithIcons">
        <div title="contact.queueStatusTitle" class="WidgetHeaderStatusItem Icon XIcon-QueueStatus" data-ng-class="contact.getQueueStatus()"></div>
        <div class="WidgetHeaderStatusItem Icon XIcon-ChatStatus-{{contact.getChatStatus()}}"></div>
        <div class="WidgetHeaderStatusItem ChatStatus">{{contact.getCustomXmppStatus()}}</div>
    </div>
    <div class="WidgetHeaderCallStatus" data-ng-click="">
        <div class="Avatar CallAvatar CallAvatar_{{contact.getCallStatus()}}" data-ng-show="contact.hasCall">
            <img class="AvatarImgPH" onerror="this.src='img/Generic-Avatar-Small.png'" data-ng-src="contact.getCallerAvatarURL">
            <div class="AvatarForeground AvatarInteractable"></div>
        </div>
        <div class="CallLineTop" data-ng-show="contact.hasCall">
            <div class="CallerName">{{contact.getCallerName()}}</div>
            <div class="CallDuration duration" data-duration="contact.getCallStarted">{{contact.getCallDuration()}}</div>
        </div>
        <div class="CallerPhone">{{contact.getCallerPhone()}}</div>
        <div class="NoCallText" data-ng-show="!contact.hasCall">No active call</div>
        <div class="NoCallIcon" data-ng-show="!contact.hasCall"></div>
    </div>
</div>
