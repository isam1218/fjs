<!doctype html>
<html class="no-js" ng-app="fjshudApp">
  <head>
    <meta charset="utf-8">
    <title>Fonality HUDWeb</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    
	<link type="image/x-icon" rel="icon" href="img/XFavicon.ico">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body  data-ng-controller="MainController" data-ng-click="onBodyClick()" flow-prevent-drop>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<div id="App">
		<div class="TopBar">
			<div class="TopBarLogo"></div>

			<div class="TopBarIcons" data-ng-controller="TopNavigationController">
				<a href="{{::icon.url}}" class="TopBarItemApp" data-ng-repeat="icon in appIcons | filter: {enabled: 1}">
					<div class="TopBarItemAppIcon {{ ::icon.key }}"></div>
					<div class="TopBarItemAppName">{{ ::icon.title }}</div>
				</a>
			</div>

			<div class="TopBarMeStatus" data-ng-controller="TopBarMeStatusController">
				<!--<div class="SelectBox" data-ng-click="showLocationsPopup($event)">
					<div class="SelectBoxText">
						<span class="InnerIco">@</span>&nbsp;<span>{{getCurrentLocationTitle()}}</span>
					</div>
					<div class="SelectBoxArrow"></div>
				</div>-->
				<div class="SelectBox" data-ng-click="showChatStatusPopup($event)">
					<div class="SelectBoxText">
						<div class="MenuItemIcon" data-ng-class="'XIcon-ChatStatus-'+getCurrentChatStatus()"></div>&nbsp;<span style="vertical-align: top;">{{getCurrentChatStatus()}}</span>
					</div>
					<div class="SelectBoxArrow"></div>
				</div>

				<div class="XButton Logout" ng-click="logout($event)">
					<div class="logout-ico"></div>
					<span>Sign out</span>
				</div>
			</div>
		</div>

		<div class="PanelWrapper">
			<div class="LeftBar" ng-controller="LeftBarController">
				<div class="RoundedTop"></div>

				<div class="Toolbar">
					<div class="ContactSearch">
						<div ng-show="tab != 'favorites'">
							<input type="search" class="Search" placeholder="Search" ng-model="query" />
							<input type="button" value="New" class="New XButton" ng-click="tab == 'groups' ? showOverlay('groups') : showOverlay('contacts')" />
						</div>

						<input ng-show="tab == 'favorites'" type="search" class="Search" placeholder="Add Someone" contact-search ng-controller="ContactsWidget" />
					</div>

					<div class="WidgetTabBar">
						<a href="" class="WidgetTabBarButton Ready" ng-click="tab = 'all'" ng-class="tab == 'all' ? 'fj-selected-item' : ''">
							<div class="inner">All</div>
							<div class="arrow"></div>
						</a>
						<a href="" class="WidgetTabBarButton Ready" ng-click="tab = 'favorites'; query = ''" ng-class="tab == 'favorites' ? 'fj-selected-item' : ''">
							<div class="inner">Favorites</div>
							<div class="arrow"></div>
						</a>
						<a href="" class="WidgetTabBarButton Ready" ng-click="tab = 'recent'" ng-class="tab == 'recent' ? 'fj-selected-item' : ''">
							<div class="inner">Recent</div>
							<div class="arrow"></div>
						</a>
						<a href="" class="WidgetTabBarButton Ready" ng-click="tab = 'external'" ng-class="tab == 'external' ? 'fj-selected-item' : ''">
							<div class="inner">External</div>
							<div class="arrow"></div>
						</a>
						<a href="" class="WidgetTabBarButton Ready" ng-click="tab = 'groups'" ng-class="tab == 'groups' ? 'fj-selected-item' : ''">
							<div class="inner">Groups</div>
							<div class="arrow"></div>
						</a>
					</div>
				</div>

				<div class="Contacts"
					ng-show="tab != 'groups'"
					ng-include="'views/ContactsWidget.html'"
					ng-controller="ContactsWidget">
				</div>
				<div class="Groups"
					ng-show="tab == 'groups'"
					ng-include="'views/GroupsWidget.html'"
					ng-controller="GroupsController">
				</div>

				<div class="Notifications" ng-include="'views/Notifications.html'" ng-controller="NotificationController"></div>

				<div class="Phone">
					<input type="text" class="Number" placeholder="Phone number" />
					<input type="button" value="New Call" class="XButton" />
				</div>
			</div>

			<ng-view class="WidgetPanel"></ng-view>

			<div class="DockPanel"></div>
		</div>
	</div>

    <div ng-include="currentPopup.url">
    </div>
    <div id="_contextMenuWrap"></div>

    <div id="fj-loading" class="fj-loading" ng-if="!loaded">
        <div class="fji-box">
            <div class="fji-label">Loading...</div>
            <div class="loading-amination">
                <img src="img/ajax-loader.gif">
            </div>
        </div>
    </div>

    <!--<object id="phone" type="application/x-fonalityplugin" border="0" width="0" height="0">
            <param name="onload" value="onloadphone" />
            <param name="debug" value="1" />
    </object>-->

    <!--[if lt IE 9]>
		<script src="../bower_components/es5-shim/es5-shim.js"></script>
		<script src="../bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!--bower components-->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/ng-flow/dist/ng-flow-standalone.js"></script>
    <script src="../bower_components/json3/lib/json3.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-touch/angular-touch.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/react/react.min.js"></script>
    <script src="../bower_components/ngReact/ngReact.min.js"></script>
    <script src="../bower_components/angular-scroll-glue/src/scrollglue.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
   
	<!--config-->	
    <script src="properties.js"></script>
    <script src="scripts/app.js"></script>

    <!--filters-->
    <script src="scripts/filters/highlightTextFilter.js"></script>
    <script src="scripts/filters/durationFormatFilter.js"></script>
    <script src="scripts/filters/sortCalllogFilter.js"></script>

	<!--directives-->
    <script src="scripts/directives/searchContactsDirective.js"></script>

    <!--controllers-->
    <script src="scripts/controllers/MainController.js"></script>
    <script src="scripts/controllers/TopNavigationController.js"></script>
    <script src="scripts/controllers/TopBarMeStatusController.js"></script>	
    <script src="scripts/controllers/LeftBarController.js"></script>
    <script src="scripts/controllers/NotificationController.js"></script>
    <script src="scripts/controllers/ContactsWidget.js"></script>

    <script src="scripts/controllers/ConversationWidgetController.js"></script>
    <script src="scripts/controllers/ConversationWidgetChatController.js"></script>
    <script src="scripts/controllers/ConversationWidgetGroupsController.js"></script>
    <script src="scripts/controllers/ConversationWidgetVoicemailsController.js"></script>
    <script src="scripts/controllers/ConversationWidgetQueuesController.js"></script>
    <script src="scripts/controllers/ConversationWidgetCallLogController.js"></script>
	
    <script src="scripts/controllers/GroupsController.js"></script>
    <script src="scripts/controllers/GroupSingleController.js"></script>
    <script src="scripts/controllers/GroupSingleChatController.js"></script>
    <script src="scripts/controllers/GroupSingleMembersController.js"></script>
    <script src="scripts/controllers/GroupSingleVoicemailsController.js"></script>
    <script src="scripts/controllers/GroupSinglePageController.js"></script>
	
    <script src="scripts/controllers/ConferencesWidgetController.js"></script>
    <script src="scripts/controllers/ConferenceWidgetConversationController.js"></script>
	
    <script src="scripts/controllers/QueueWidgetController.js"></script>
    <script src="scripts/controllers/QueueWidgetAgentsController.js"></script>
    <script src="scripts/controllers/QueueWidgetStatsController.js"></script>
	
    <script src="scripts/controllers/CallsRecordingsController.js"></script>
    <script src="scripts/controllers/CallCenterController.js"></script>
	
    <script src="scripts/controllers/MeWidgetController.js"></script>
    <script src="scripts/controllers/SearchWidgetController.js"></script>
    <script src="scripts/controllers/ZoomWidgetController.js"></script>

	<!--services-->
    <script src="scripts/services/httpService.js"></script>
    <script src="scripts/services/groupService.js"></script>
    <script src="scripts/services/contactService.js"></script>
    <script src="scripts/services/VoicemailService.js"></script>
    <script src="scripts/services/UtilService.js"></script>
    <script src="scripts/services/queueService.js"></script>
    <script src="scripts/services/conferenceService.js"></script>
</body>
</html>
