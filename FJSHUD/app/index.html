<html class="no-js" ng-app="fjshudApp">

    <meta charset="utf-8">
    <title>Fonality HUDWeb</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <object id="phone" type="application/x-fonalityplugin" border="0" width="0" height="0">
            <param name="onload" value="onloadphone" />
            <param name="debug" value="1" />
    </object>
      <link type="image/x-icon" rel="icon" href="img/XFavicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

  <body  data-ng-controller="MainController" data-ng-click="onBodyClick()" flow-prevent-drop>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

	<div id="App">
		<div class="TopBar">
			<div class="TopBarLogo"></div>

			<div class="TopBarIcons" data-ng-controller="TopNavigationController">
				<a href="{{::icon.url}}" class="TopBarItemApp" data-ng-repeat="icon in ::appIcons">
					<div class="TopBarItemAppIcon {{ ::icon.key }}"></div>
					<div class="TopBarItemAppName">{{ ::icon.title }}</div>
				</a>
			</div>

			<div class="TopBarMeStatus" data-ng-controller="TopBarMeStatusController">
				<!--<div class="SelectBox" data-ng-click="showLocationsPopup($event)">
					<div class="SelectBoxText">
						<span class="InnerIco">@</span>&nbsp;<span>{{getCurrentLocationTitle()}}</span>
					</div>
					<div class="SelectBoxArrow"></div>
				</div>-->
				<div class="SelectBox" data-ng-click="showChatStatusPopup($event)">
					<div class="SelectBoxText">
						<div class="MenuItemIcon" data-ng-class="'XIcon-ChatStatus-'+getCurrentChatStatus()"></div>&nbsp;<span style="vertical-align: top;">{{getCurrentChatStatus()}}</span>
					</div>
					<div class="SelectBoxArrow"></div>
				</div>

				<div class="XButton Logout" ng-click="logout($event)">
					<div class="logout-ico"></div>
					<span>Sign out</span>
				</div>
			</div>
		</div>
		<div class="PanelWrapper">
			<div class="LeftBar" ng-controller="LeftBarController">
				<div class="RoundedTop"></div>

				<div class="Toolbar">
					<div class="ContactSearch">
						<input type="search" class="Search" placeholder="Search" ng-model="query" />
						<input type="button" value="New" class="New XButton" ng-click="showOverlay(true)" />
					</div>

					<div class="WidgetTabBar">
						<a href="" class="WidgetTabBarButton Ready" ng-click="tab = 'all'" ng-class="tab == 'all' ? 'fj-selected-item' : ''">
							<div class="inner">All</div>
							<div class="arrow"></div>
						</a>
						<a href="" class="WidgetTabBarButton Ready" ng-click="tab = 'favorites'" ng-class="tab == 'favorites' ? 'fj-selected-item' : ''">
							<div class="inner">Favorites</div>
							<div class="arrow"></div>
						</a>
						<a href="" class="WidgetTabBarButton Ready" ng-click="tab = 'recent'" ng-class="tab == 'recent' ? 'fj-selected-item' : ''">
							<div class="inner">Recent</div>
							<div class="arrow"></div>
						</a>
						<a href="" class="WidgetTabBarButton Ready" ng-click="tab = 'external'" ng-class="tab == 'external' ? 'fj-selected-item' : ''">
							<div class="inner">External</div>
							<div class="arrow"></div>
						</a>
						<a href="" class="WidgetTabBarButton Ready" ng-click="tab = 'groups'" ng-class="tab == 'groups' ? 'fj-selected-item' : ''">
							<div class="inner">Groups</div>
							<div class="arrow"></div>
						</a>
					</div>
				</div>

				<div class="Contacts"
					ng-show="tab != 'groups'"
					ng-include="'views/ContactsWidget.html'"
					ng-controller="ContactsWidget">
				</div>
				<div class="Groups"
					ng-show="tab == 'groups'"
					ng-include="'views/GroupsWidget.html'"
					ng-controller="GroupsController">
				</div>

				<div class="Notifications" ng-include="'views/Notifications.html'" ng-controller="NotificationController"></div>

				<div class="Phone">
					<input type="text" class="Number" placeholder="Phone number" />
					<input type="button" value="New Call" class="XButton" />
				</div>
			</div>

			<ng-view class="WidgetPanel"></ng-view>

			<div class="DockPanel"></div>
		</div>
	</div>

    <div ng-include="currentPopup.url">
    </div>
    <div id="_contextMenuWrap"></div>

    <div id="fj-loading" class="fj-loading" ng-if="!loaded">

            <div class="loading-amination">
                <img src="img/ajax-loader.gif">

        </div>
    </div>
