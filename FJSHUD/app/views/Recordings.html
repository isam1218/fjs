<div class="ToolBar" >
	<input type="search" ng-model-options="{debounce: 200}" class="SearchBox recording" ng-attr-placeholder="{{::verbage.search}}" data-ng-model="rec.query" />
</div>

<div class="ListView fj-scrollable"> 
	<div>
		<div class="vmsection recording" ng-repeat="recording in recordings | filter: customFilter() | orderBy: 'created': true track by recording.xpid">
			<avatar profile="recording" context="recordings" type="::recordingAvatarType(recording)"></avatar>
			<div class="vminfo voicemails" ng-click="playRecording(recording)"> 
				<div class="displayName">
					<em class="from">&nbsp;&nbsp;&nbsp;&nbsp;...{{::verbage.to}}&nbsp;&nbsp;</em>
					<p class="vmdisplay">
						{{ ::recording.fullProfile.displayName || recording.fullProfile.name || recording.calleePhone }}
						
						&lt;{{ ::recording.calleePhone }}&gt;
					</p>
					<div class="vmalternate">
						<div class="vmtime">{{ ::recording.created | fondate: 'MMMM D, hh:mm a':fon_lang_code }}</div>
						
						<input ng-if="::!recording.conferenceId" style="float:right" class="vmcallbtn" type="button" value="{{::verbage.Call}}" ng-click="callNumber($event, recording.calleePhone)"></input>
						<input ng-if="::recording.conferenceId" style="float:right" class="vmcallbtn" type="button" value="{{::verbage.join}}" ng-click="joinConference($event, recording.conferenceId)"></input>
					</div>
				</div> 
				<div class="footnote">
					<div class="vmfootnote vmduration">{{ ::recording.duration | duration }}</div>
				</div>
			</div>
		</div>
	</div>
</div>
