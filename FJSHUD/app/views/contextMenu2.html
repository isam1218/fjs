<div class="MenuWindow SelectMenuBox ContextMenu" data-ng-style="currentPopup.position">
    <div class="MenuContent">
        <div class="MenuSection">
            <div class="MenuItem" ng-repeat="action in currentPopup.model.getActions()" ng-click="action.makeAction(currentPopup.model)">
                <div class="SelectedIcon" ng-class="action.className"></div>
                <div class="MenuItemText">{{action.title}}</div>
            </div>
        </div>
    </div>
</div>
