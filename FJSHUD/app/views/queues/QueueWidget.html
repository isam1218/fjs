<div class="Widget Contacts" id="WidgetCallCenter">
  <div class="WidgetHeader">
    <div class="Avatar AvatarApp">
      <div class="TopBarItemAppIcon CallCenter"></div>
    </div>
    <div class="WidgetHeaderTitle">Queue</div>
  </div>
  <div class="WidgetBody">

    <div class="WidgetBody">
      <div class="WidgetTabBar">
        <a href="" ng-repeat="tab in tabs" ng-click="$parent.selected = tab" class="WidgetTabBarButton Ready"
           ng-class="selected == tab ? 'fj-selected-item' : ''">
          <div class="inner">{{ ::tab }}</div>
          <div class="arrow"></div>
        </a>
      </div>

      <!-- ng-views -->
      <div ng-if="selected == 'Agents'" class="ListView WithToolBar" ng-include="'views/queues/QueueWidgetAgents.html'"
           ng-controller="QueueWidgetAgentsController"></div>
      <div ng-if="selected == 'Stats'" class="fj-content WidgetTabContent"
           ng-include="'views/queues/QueueWidgetStats.html'" ng-controller="QueueWidgetStatsController"></div>
      <div ng-if="selected == 'Calls'" class="fj-content WidgetTabContent"
           ng-include="'views/queues/QueueWidgetCalls.html'" ng-controller="QueueWidgetController"></div>
      <div ng-if="selected == 'Call Log'" class="fj-content WidgetTabContent"
           ng-include="'views/queues/QueueWidgetCallLog.html'" ng-controller="QueueWidgetController"></div>

    </div>

  </div>
</div>
