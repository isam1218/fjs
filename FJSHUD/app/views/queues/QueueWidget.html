<div class="Widget Queues" id="WidgetCallCenter">
  <!--<div class="WidgetHeader">-->
    <!--<div class="Avatar AvatarApp">-->
      <!--<div class="TopBarItemAppIcon CallCenter"></div>-->
    <!--</div>-->
    <!--<div class="WidgetHeaderTitle">Queue</div>-->
  <!--</div>-->

  <div class="WidgetHeader">
    <div class="Avatar AvatarNormal">
      <div class="AvatarImgPH GroupAvatarShowDefault-false"><img
        class="default-avatar" src="">

        <div class="GroupAvatarItem GroupAvatarItem_0"><img class="GroupAvatarItemImg"
                                                            ng-src="{{::getAvatarUrl(0)}}">
        </div>
        <div class="GroupAvatarItem GroupAvatarItem_1"><img class="GroupAvatarItemImg"
                                                            ng-src="{{::getAvatarUrl(1)}}">
        </div>
        <div class="GroupAvatarItem GroupAvatarItem_2"><img class="GroupAvatarItemImg"
                                                            ng-src="{{::getAvatarUrl(2)}}">
        </div>
        <div class="GroupAvatarItem GroupAvatarItem_3"><img class="GroupAvatarItemImg"
                                                            ng-src="{{::getAvatarUrl(3)}}">
        </div>
      </div>
      <div class="AvatarForeground AvatarInteractable"></div>
    </div>
    <div class="WidgetHeaderTitle Single"><span>{{::queue.name}}</span></div>
    <div class="WidgetStat">
      <div class="fj-hbox WidgetStatEntry c00">
        <div class="fj-hbox-cell Label">Agents:</div>
        <div class="fj-hbox-space Value"><span>{{::queue.info.active}}</span> of <span>{{::queue.members.length}}</span></div>
      </div>
      <div class="fj-hbox WidgetStatEntry c01">
        <div class="fj-hbox-cell Label">Calls Holding:</div>
        <div class="fj-hbox-space Value">{{::queue.info.waiting}}</div>
      </div>
      <div class="fj-hbox WidgetStatEntry c10">
        <div class="fj-hbox-cell Label">Reset:</div>
        <div class="fj-hbox-space Value">{{::queue.info.resetTime | date }}</div>
      </div>
      <div class="fj-hbox WidgetStatEntry c11">
        <div class="fj-hbox-cell Label">Total Calls:</div>
        <div class="fj-hbox-space Value">{{::queue.info.completed}}</div>
      </div>
    </div>
  </div>

  <!--<div class="WidgetBody">-->

    <div class="WidgetBody">
      <div class="WidgetTabBar">
        <a href="" ng-repeat="tab in tabs" ng-click="$parent.selected = tab" class="WidgetTabBarButton Ready"
           ng-class="selected == tab ? 'fj-selected-item' : ''">
          <div class="inner">{{ ::tab }}</div>
          <div class="arrow"></div>
        </a>
      </div>

      <!-- ng-views -->
      <div ng-if="selected == 'Agents'" class="ListView WithToolBar" ng-include="'views/queues/QueueWidgetAgents.html'"
           ng-controller="QueueWidgetAgentsController"></div>
      <div ng-if="selected == 'Stats'" class="ListView WithToolBar"
           ng-include="'views/queues/QueueWidgetStats.html'" ng-controller="QueueWidgetStatsController"></div>
      <div ng-if="selected == 'Calls'" class="fj-content WidgetTabContent"
           ng-include="'views/queues/QueueWidgetCalls.html'" ng-controller="QueueWidgetController"></div>
      <div ng-if="selected == 'Call Log'" class="fj-content WidgetTabContent"
           ng-include="'views/queues/QueueWidgetCallLog.html'" ng-controller="QueueWidgetController"></div>

    </div>

  </div>
<!--</div>-->
