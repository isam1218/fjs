<a href="#contact/{{::member.fullProfile.xpid}}" class="ListRow">
  <avatar profile="member" context="queue"></avatar>
  
  <div class="ListRowContent" dockable="member.fullProfile">
    <div class="ListRowTitle">
		<strong> {{ ::member.fullProfile.displayName}}</strong>
		<br/>
		<div class="ListRowStatusIcon XIcon-QueueStatus XIcon-QueueStatus-{{member.fullProfile.queue_status}}"></div>

		<div class="ListRowStatusIcon XIcon-ChatStatus-{{ verbage[member.fullProfile.hud_status] || verbage['offline'] }}"></div>
		{{ verbage[member.fullProfile.hud_status] || verbage['offline'] }}
    </div>
    <div class="ListRowStatus">
      <div class="Link ListRowDesc">#{{ ::member.fullProfile.primaryExtension }}</div>
    </div>
    <input style="float:right"class="vmcallbtn" type="button" value="Call" ng-click="callExtension(member.fullProfile.primaryExtension)"></input>
  </div>
</a>
