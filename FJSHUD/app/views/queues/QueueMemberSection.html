<a href="{{getRef(member, myself)}}" class='ListRow' droppable="Call">
  <avatar profile="member"></avatar>
  
  <div class="ListRowContent" dockable="member.fullProfile">
    <div class="ListRowTitle">
		{{ ::member.fullProfile.displayName}}
		<br/>
		<div class="ListRowStatusIcon XIcon-QueueStatus XIcon-QueueStatus-{{member.status.status}}"></div>

		<div class="ListRowStatusIcon XIcon-ChatStatus-{{ verbage[member.fullProfile.hud_status] || verbage['offline'] }}"></div>
		<span>{{ verbage[member.fullProfile.hud_status] || verbage['offline'] }}</span>
    </div>

    <callStatus profile="member.fullProfile" ng-if="member.fullProfile.call"></callStatus>
		<div ng-if="!member.fullProfile.call">
		<div class="ListRowStatus">
			<div class="Link ListRowDesc">#{{ ::member.fullProfile.primaryExtension }}</div>
		</div>
		<input style="float:right"class="vmcallbtn" type="button" value="{{::verbage.Call}}" ng-click="callExtension($event, member.fullProfile)"></input>
	</div>
	</div>
</a>
