<div class="Avatar AvatarSmall CallAvatar CallAvatar_{{ member.contact.displayName }}">
  <img class="AvatarImgPH" data-fj-local-id="avatarImg"
       ng-src="{{ getAvatarUrl(member.contactId)}}">

  <div class="AvatarInteractable"></div>
</div>
<div class="ListRowContent">

  <div class="ListRowLeftAreaWide">
    <div class="ListRowTitle"> {{ member.contact.displayName}}</div>
    <div
      class="ListRowStatusIcon XIcon-QueueStatus XIcon-QueueStatus-{{member.contact.displayName}}">
      <div class="status-icon-inner"></div>
    </div>

    <div class="ListRowStatusIcon XIcon-ChatStatus-{{member.contact.displayName}}">
      <div class="status-icon-inner"></div>
    </div>

    <div class="ListRowStatus ListRowStatusText">{{member.contact.displayName ||
      member.contact.displayName || 'offline'}}
    </div>
  </div>
  <div class="ListRowStatus">


    <div class="Link ListRowDesc">#{{ member.contact.displayName }}</div>

  </div>
</div>
