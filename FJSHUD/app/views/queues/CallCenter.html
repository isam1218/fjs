<div class="Widget Queues" id="WidgetCallCenter">
  <div class="WidgetHeader">
    <div class="Avatar AvatarApp">
      <div class="TopBarItemAppIcon CallCenter"></div>
    </div>
    <div class="WidgetHeaderTitle">Call Center</div>

  </div>



  <div class="WidgetBody">
    <div class="WidgetTabBar">
      <a href="" ng-repeat="tab in tabs" ng-click="$parent.selected = tab" class="WidgetTabBarButton Ready"
         ng-class="selected == tab ? 'fj-selected-item' : ''">
        <div class="inner">{{ ::tab }}</div>
        <div class="arrow"></div>
      </a>
    </div>

    <!-- ng-views -->
    <div ng-if="selected == 'My Queue'" class="ListView WithToolBar"
         ng-include="'views/queues/MyQueue.html'" ng-controller="CallCenterController"></div>
    <div ng-if="selected == 'All Queues'" class="ListView WithToolBar"
         ng-include="'views/queues/AllQueues.html'" ng-controller="CallCenterController"></div>
    <div ng-if="selected == 'My Status'" class="fj-content WidgetTabContent"
         ng-include="'views/queues/MyStatus.html'" ng-controller="CallCenterController"></div>

  </div>
