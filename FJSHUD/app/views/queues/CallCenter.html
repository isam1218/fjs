<div class="Widget Queues" id="WidgetCallCenter">
  <div class="WidgetHeader">
    <div class="TopBarItemAppIcon CallCenter"></div>
    <div class="WidgetHeaderTitle">Call Center</div>
    <div class="WidgetStat">
		<div class="Left">
			<div class="Labels">
				<div>Logged-in Agents:</div>
				<div>Total Calls (since last reset):</div>
			</div>
			<div class="Data">
				<div>{{ total.loggedIn + ' of ' + total.members }}</div>
				<div>{{ total.calls }}</div>
			</div>
		</div>
		<div class="Right">
			<div class="Labels">
				<div>Calls Waiting:</div>
				<div>Active Agents:</div>
			</div>
			<div class="Data">
				<div>{{ total.waiting }}</div>
				<div>{{ total.active }}</div>
			</div>
		</div>
    </div>
  </div>

  <div class="WidgetBody">
    <div class="WidgetTabBar">
      <span ng-repeat="tab in tabs">
      	<a href="#/callcenter/{{ ::tab.lower }}" class="WidgetTabBarButton Ready" ng-class="selected == tab.lower ? 'fj-selected-item' : ''">
      		<div class="inner">{{ ::tab.upper }}</div>
      		<div class="arrow"></div>
      	</a>
      </span>   
    </div>

    <!-- ng-views -->
    <div ng-if="selected == 'myqueue'" class="ListView WithToolBar"
         ng-include="'views/queues/AllQueues.html'" 
		 ng-controller="CallCenterQueueController"></div>
    <div ng-if="selected == 'allqueues'" class="ListView WithToolBar"
         ng-include="'views/queues/AllQueues.html'" 
		 ng-controller="CallCenterQueueController"></div>
    <div ng-if="selected == 'mystatus'" class="MyStatus ListView WithToolBar"
         ng-include="'views/queues/MyStatus.html'" 
		 ng-controller="CallCenterMyStatusController"></div>
  </div>

</div>
