<div class="ToolBar ">
  <div class="SearchInputBox">
    <div class="SearchInputBoxInputHolder"><input class="SearchInputBoxInput" type="searcn"
                                                  ng-model="query"
                                                  x-webkit-speech=""
                                                  placeholder="Search"></div>
    <div class="SearchInputBoxStateButton">
      <div class="SearchInputBoxStateButtonIcon"></div>
    </div>
  </div>
  <!--<div class="XButton XButtonToggle XButtonNormal"><span><div class="QueueViewIcon QueueListView"></div></span>-->
  <!--</div>-->
  <div class="fj-visibility-true conversation-queues-tab-tool-bar-sort-button">
    <!--<div-->
    <!--class="XButton XButtonNormal XButtonDropDown XSortButton disabled-false"><span>Sort by Queue name</span>-->

    <!--<div class="XButtonDropDownArrow"></div>-->
    <!--</div>-->
    <select class="XButton XButtonNormal XButtonDropDown XSortButton ng-pristine ng-valid ng-touched"
            ng-model="selectedSort" ng-options="sort_option.display_name for sort_option in sort_options"
            ng-change="sortBy(selectedSort.type)">

    </select>
  </div>
</div>

<div class="LeftBarTabContentList">
  <div class="ListSection">
    <div class="ListSectionHeader">
      <div class="ListSectionHeaderTitle">Logged in</div>
    </div>
    <div class="ListSectionBody">Agents logged into the queue</div>
  </div>

  <div
    class="ListRow Table AvatarHoverArea"
    data-ng-repeat="member in loggedInMembers | filter: {name: query}">

    <div ng-include="'views/queues/QueueMemberSection.html'"></div>

  </div>

  <div class="ListSection">
    <div class="ListSectionHeader">
      <div class="ListSectionHeaderTitle">Logged Out</div>
    </div>
    <div class="ListSectionBody">Agents logged out of the queue</div>
  </div>


  <div
    class="ListRow Table AvatarHoverArea"
    data-ng-repeat="member in loggedOutMembers | filter: {name: query}">

    <div ng-include="'views/queues/QueueMemberSection.html'"></div>

  </div>
</div>
