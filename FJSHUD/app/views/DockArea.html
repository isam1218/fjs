<div class="Gadget" ng-repeat="gadget in gadgets" dragger>
	<div class="Header">
		<div class="Icon XIcon24-Speaker-On"></div>
		<div class="Title">
			<div>{{ ::gadget.data.name ? gadget.data.name : (gadget.data.displayName ? gadget.data.displayName : gadget.value.factoryId) }}</div>
			<div class="Subtitle">Not an agent</div>
		</div>
	</div>
	<div class="Scrollable">
		<div class="SubHeader">
			My Queues
		</div>
		<div class="List">
			{{ JSON.stringify(gadget.data) }}
		</div>
	</div>
	<resizer></resizer>
</div>
