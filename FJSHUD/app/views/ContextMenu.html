<div class="Arrow"></div>

<div class="TopRow">
	<div class="Contact" ng-if="contact">
		<div>
			<div class="Avatar AvatarNormal">
				<img class="AvatarImgPH" data-ng-src="{{contact.getAvatar(28)}}" onerror="this.src='img/Generic-Avatar-28.png'" />
			</div>
			<div>
				{{ contact.displayName }}
				<br/>
				<div class="ListRowStatusIcon XIcon-ChatStatus-{{contact.hud_status || 'offline' }}">
					<div class="status-icon-inner"></div>
				</div>
			</div>
		</div>
		
		<div class="Numbers">
			<div>email:</div> {{ contact.email }}
			<br/>
			<div>ext:</div> {{ contact.primaryExtension }}
		</div>
		
		<div class="Numbers">
			<div>mobile:</div> {{ contact.phoneMobile }}
			<br/>
			<div>phone:</div> {{ contact.phoneBusiness }}
		</div>
	</div>
	
	<div class="Group" ng-if="group">
		<strong>{{ group.name }}</strong>
	</div>
</div>

<div class="BottomRow">
	<div class="Contact" ng-if="contact">
		<a class="Button" href="" ng-show="isFavorite" ng-click="removeFavorite()">
			<div class="ListRowActionButtonRemove"></div>
			<span>Remove</span>
		</a>
		<a class="Button" href="" ng-show="!contact.primaryExtension" ng-click="editContact()">
			<div class="ListRowActionButtonEdit"></div>
			<span>Edit</span>
		</a>
		<a class="Button" href="#/contact/{{contact.xpid}}" ng-show="contact.primaryExtension">
			<div class="ListRowActionButtonChat"></div>
			<span>Chat</span>
		</a>
		<a class="Button" href="" ng-show="contact.primaryExtension" ng-click="makeCall(contact.primaryExtension)">
			<div class="ListRowActionButtonCall"></div>
			<span>Call</span>
		</a>
		<a class="Button" href="" ng-show="contact.phoneBusiness" ng-click="makeCall(contact.phoneBusiness)">
			<div class="ListRowActionButtonCall"></div>
			<span>Business</span>
		</a>
		<a class="Button" href="" ng-show="contact.phoneMobile" ng-click="makeCall(contact.phoneMobile)">
			<div class="ListRowActionButtonMobile"></div>
			<span>Mobile</span>
		</a>
		<a class="Button" href="mailto:{{ contact.email }}" target="_blank" ng-show="contact.email">
			<div class="ListRowActionButtonEmail"></div>
			<span>Email</span>
		</a>
	</div>
	
	<div class="Group" ng-if="group">
		<a class="Button" href="" ng-show="group.ownerId == myPid" ng-click="editGroup()">
			<div class="ListRowActionButtonEdit"></div>
			<span>Edit</span>
		</a>
		<a class="Button" href="#/group/{{group.xpid}}/chat" ng-show="isMine">
			<div class="ListRowActionButtonChat"></div>
			<span>Chat</span>
		</a>
		<a class="Button" href="">
			<div class="ListRowActionButtonEmail" ng-click="sendGroupMail()"></div>
			<span>Email</span>
		</a>
	</div>
		
	<a class="Button" href="" ng-show="canDock" ng-click="dockItem(true)">
		<div class="ListRowActionButtonDock"></div>
		<span>Dock</span>
	</a>
	<a class="Button" href="" ng-show="!canDock" ng-click="dockItem(false)">
		<div class="ListRowActionButtonUndock"></div>
		<span>Undock</span>
	</a>
</div>
