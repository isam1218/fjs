<div class="Widget Calllog" id="WidgetCallLog" unpin="/calllog" draggable="true">
    <div class="WidgetHeader">
        <div class="Avatar AvatarApp">
            <div class="TopBarItemAppIcon CallLog"></div>
        </div>
        <div class="WidgetHeaderTitle">Calls ({{calls.length}}) & Recordings</div>
    </div>
    <div class="WidgetBody">
        <div class="WidgetTabBar">
            <a href="#/calllog" class="WidgetTabBarButton Ready fj-selected-item">
                <div class="inner">Call Log</div>
                <div class="arrow"></div>
            </a>
            <a href="#/calllog/voicemails" class="WidgetTabBarButton Ready">
                <div class="inner">Voicemails</div>
                <div class="arrow"></div>
            </a>
        </div>
        <div class="ToolBar">
            <div class="SearchInputBox">
                <div class="SearchInputBoxInputHolder">
                    <input class="SearchInputBoxInput" data-ng-change="onSearch()" type="text" x-webkit-speech=""
                           data-ng-model="query" placeholder="Search">
                </div>
                <div class="SearchInputBoxStateButton">
                    <div class="SearchInputBoxStateButtonIcon"></div>
                </div>
            </div>
        </div>
        <div class="ListView WithToolBar">
            <div class="InlineList">
                <div class="ListViewTopNote" data-ng-hide="hideNote">
                    <span>You may have limited control over some rooms in this list, such as adding or removing other users.</span>
                    <div class="ListViewTopNoteClose" data-ng-click="hideNote=true"></div>
                </div>
                <a  href="#/conference/pid={{call.xpid}}" class="ListRow ListRow-Conference"  data-ng-class="{'ListRowOdd':$odd}" data-ng-repeat="call in calls">
                    <div class="Avatar AvatarNormal">
                        <div class="GroupAvatarItem GroupAvatarItem_0"><img class="GroupAvatarItemImg"
                                                                            data-ng-src="{{ call.getAvatar(0, 19, 19) }}">
                        </div>
                        <div class="GroupAvatarItem GroupAvatarItem_1">
                            <img class="GroupAvatarItemImg"
                                 data-ng-src="{{ call.getAvatar(1, 19, 19) }}">
                        </div>
                        <div class="GroupAvatarItem GroupAvatarItem_2">
                            <img class="GroupAvatarItemImg"
                                 data-ng-src="{{ call.getAvatar(2, 19, 19) }}">
                        </div>
                        <div class="GroupAvatarItem GroupAvatarItem_3">
                            <img class="GroupAvatarItemImg" data-ng-src="{{ call.getAvatar(3, 19, 19) }}">
                        </div>
                        <div class="AvatarInteractable"></div>
                    </div>
                    <div class="ListRowContent">
                        <div class="ListRowTitle">
                            <div class="name">{{call.name}}</div>
                            <span class="link">at {{call.getServerName()}}</span>
                        </div>
                        <div data-ng-if="call.members.length == 0" class="ListRowStatus">
                            <div class="ListRowStatusIcon XIcon-ChatStatus-Offline">
                            </div>
                            <div class="ListRowStatusText">Free room</div>
                        </div>
                        <div data-ng-if="call.members.length > 0" class="ListRowStatus">
                            <div class="ListRowStatusIcon XIcon-ChatStatus-Available">
                            </div>
                            <div  class="ListRowStatusText">{{call.members.length}} member(s) on a call</div>
                        </div>                        </div>
                    <div data-fj-local-id="membersList" data-ng-if="call.members.length > 0" class="ListRow-Conference-Members">
                        <div class="conferences-room-item-member" data-ng-repeat="member in call.members">
                            <div class="Avatar AvatarSmall CallAvatar CallAvatar_Office">
                                <img class="AvatarImgPH" data-ng-src="{{member.getContact().getAvatarUrl(28, 28)}}">
                                <div class="AvatarInteractable"></div>
                            </div>
                            <div class="first-name">{{member.displayName}}</div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

</div>
