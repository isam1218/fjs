<div class="Widget CallLog" id="WidgetCallLog">
    <div class="WidgetHeader">
        <div class="TopBarItemAppIcon CallLog"></div>
        <div class="WidgetHeaderTitle">{{::verbage.vm_and_recordings}}</div>
    </div>
    <div class="WidgetBody" ng-switch="selected">
        <div class="WidgetTabBar">
            <span ng-repeat="tab in tabs | filter: tabFilter()">
                <a href="#/calllog/{{ ::tab.lower }}" class="WidgetTabBarButton Ready" ng-click="saveCRTab(tab.lower, $index)" ng-class="{'fj-selected-item' : toggleObject.item == $index}">
                    <div class="inner">{{ ::tab.upper }}</div>
                    <div class="arrow"></div>
                </a>
            </span>
        </div>
            
        <!-- ng-view -->
        <div ng-switch-when="voicemails" class="voicemail fj-content WidgetTabContent vmails" include-once="views/Voicemails.html" ng-controller="VoicemailsController"></div>
        <div ng-switch-when="recordings" class="voicemail fj-content WidgetTabContent vmails" include-once="views/Recordings.html" ng-controller="RecordingsController"></div>
    </div>

</div>
