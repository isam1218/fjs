<div class="Widget Conversation">
    <div class="WidgetHeader" context-menu="contact">
        <div class="Avatar AvatarNormal" avatar-menu="contact"> <!-- on click - open avatar menu-->
            <img onerror="this.src='img/Generic-Avatar-Small.png'" class="AvatarImgPH"
                 data-ng-src="{{contact.getAvatar(32)}}">
            <div class="AvatarForeground AvatarInteractable"></div>
        </div>
        <div class="WidgetHeaderTitle" data-ng-if="!contact.isExternal()">{{contact.displayName}} ({{contact.primaryExtension}})</div>
        <div class="WidgetHeaderTitle" data-ng-if="contact.isExternal()">{{contact.displayName}}</div>
        <div class="WidgetHeaderStatus WithIcons">
            <div title="contact.queueStatusTitle" class="WidgetHeaderStatusItem Icon XIcon-QueueStatus" data-ng-class="contact.getQueueStatus()"></div>
            <div class="WidgetHeaderStatusItem Icon XIcon-ChatStatus-{{contact.hud_status || 'offline'}}"></div>
            <div class="WidgetHeaderStatusItem ChatStatus">{{contact.hud_status || 'offline'}}</div>
        </div>
        <div class="WidgetHeaderInfo">
            <div class="WidgetHeaderInfoRow">
                <label>Email:</label><a ng-href="{{'mailto://'+contact.email}}">{{contact.email}}</a>
            </div>
            <div class="WidgetHeaderInfoRow">
                <label>Ext:</label><a href="javascript:" ng-click="callPhone(contact.primaryExtension)">{{contact.primaryExtension}}</a>
            </div>
            <div class="WidgetHeaderInfoRow">
                <label>Phone:</label><a href="javascript:" ng-click="callPhone(contact.phoneBusiness)">{{contact.phoneBusiness}}</a>
            </div>
            <div class="WidgetHeaderInfoRow">
                <label>Mobile:</label><a href="javascript:" ng-click="callPhone(contact.phoneMobile)">{{contact.phoneMobile}}</a>
            </div>
        </div>
        <div class="WidgetHeaderCallStatus">
            <div ng-if="contact.hasCall()">
                <div ng-class="'CallAvatar_'+contact.getCallType()" class="Avatar AvatarSmall CallAvatar">
                    <img class="AvatarImgPH" data-ng-src="{{contact.getCallAvatarUrl(28, 28)}}" />
                    <div class="AvatarForeground AvatarInteractable"></div>
                </div>
                <div class="CallLineTop">
                    <div class="CallerName">{{contact.calls_displayName}}</div>
                    <div class="CallDuration">{{duration}}</div>
                </div>
            </div>
            <div class="CallerPhone"></div>
            <div ng-if="!contact.hasCall()">
                <div class="NoCallIcon"></div>
                <div class="NoCallText">No active call</div>
            </div>
        </div>
    </div>
    <div class="WidgetBody">
        <div class="WidgetTabBar">
			<a href="" ng-repeat="tab in tabs" ng-click="$parent.selected = tab" class="WidgetTabBarButton Ready" ng-class="selected == tab ? 'fj-selected-item' : ''">
				<div class="inner">{{ ::tab }}</div>
				<div class="arrow"></div>
			</a>
        </div>
		
		<!-- ng-views -->
        <div ng-if="selected == 'Chat'" class="ListView ChatView WithToolBar" ng-include="'views/conversation/ConversationChat.html'" ng-controller="ConversationWidgetChatController"></div>
        <div ng-if="selected == 'Voicemails'" class="fj-content WidgetTabContent" ng-include="'views/conversation/ConversationVoicemails.html'" ng-controller="ConversationWidgetChatController"></div>
        <div ng-if="selected == 'Groups'" class="fj-content WidgetTabContent" ng-include="'views/conversation/ConversationGroups.html'" ng-controller="ConversationWidgetChatController"></div>
        <div ng-if="selected == 'Call Log'" class="fj-content WidgetTabContent" ng-include="'views/conversation/ConversationCallLog.html'" ng-controller="ConversationWidgetChatController"></div>
    <div>

    </div>

</div>
</div>
