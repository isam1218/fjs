<div class="Widget WidgetMe" unpin="/settings" draggable="true">
    <div class="WidgetHeader">
        <div class="WidgetHeaderTitle">{{ meData.display_name.propertyValue }}</div>
        <div class="Avatar AvatarBig">
            <img onerror="this.src='img/Generic-Avatar-Small.png'" class="AvatarImgPH" data-ng-src="{{getMeAvatarUrl()}}">
            <div class="AvatarForeground AvatarStatic"></div>
        </div>
        <div class="MeInfoBlock">
               <div class="MeInfoBlock-column">
                    <div class="MeInfoTitle">Chat status</div>
                    <div class="MenuSection">
                        <div class="MenuItem" data-ng-class="{'selected':(meData.chat_status.propertyValue ==cstatus.key)}"  data-ng-click="setChatStatus(cstatus.key)" data-ng-repeat="cstatus in chatStatuses">
                            <div class="MenuItemIcon XIcon-ChatStatus-{{ cstatus.title }}" >
                            </div>
                            <div class="MenuItemText">{{ cstatus.title }}</div>
                            <div class="SelectedIcon"></div>
                        </div>
                    </div>
                </div>
                <div class="MeInfoBlock-column">
                    <div class="MeInfoTitle">Custom status</div>
                    <div class="LeftBarMeCustomStatusSection">
                        <textarea data-ng-change="" class="LeftBarMeCustomStatus" data-ng-model="meData.chat_custom_status.propertyValue" placeholder="Custom message"></textarea>
                    </div>
                    <div class="MeInfoTitle">Location</div>
                    <div class="LocationSelector ">
                        <div class="SelectBox" data-ng-click="showLocationsPopup($event, $element)">
                                <div class="SelectBoxText">
                                    <span class="InnerIco">@</span>&nbsp;<span>{{ getCurrentLocationTitle() }}</span>
                                </div>
                                <div class="SelectBoxArrow"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="WidgetBody">
              <div class="WidgetSectionTitle">Preferences</div>
              <div class="WidgetTabBar">
                <a href="" ng-repeat="tab in tabs" ng-click="$parent.selected = tab" class="WidgetTabBarButton Ready" ng-class="selected == tab ? 'fj-selected-item' : ''">
                  <div class="inner HeaderLabel">{{ tab }}</div>
                  <div class="arrow"></div>
                </a>
              </div>


              <div ng-if="selected == 'General'" ng-hide="selected != 'General'" class="fj-content WidgetTabContent" ng-include="'views/settings/Settings.html'" ng-controller="MeWidgetController"></div>
              <div ng-if="selected == 'Web Launcher'" class="fj-content WidgetTabContent ng-hide" ng-include="'views/settings/SettingsWebLauncer.html'" ng-controller="MeWidgetController"></div>
              <div ng-if="selected == 'Queues'" class="fj-content WidgetTabContent" ng-include="'views/settings/SettingsQueues.html'" ng-controller="MeWidgetController"></div>
              <div ng-if="selected == 'Account'" class="fj-content WidgetTabContent" ng-include="'views/settings/SettingsAccount.html'" ng-controller="MeWidgetController"></div>
              <div ng-if="selected == 'Alerts'" class="fj-content WidgetTabContent" ng-include="'views/settings/SettingsAlerts.html'" ng-controller="MeWidgetController"></div>
              <div ng-if="selected == 'CP'" class="fj-content WidgetTabContent" ng-include="'views/settings/SettingsCP.html'" ng-controller="MeWidgetController"></div>
              <div ng-if="selected == 'About'" class="fj-content WidgetTabContent" ng-include="'views/settings/SettingsAbout.html'" ng-controller="MeWidgetController"></div>
              <div ng-if="selected == 'Phone'" class="fj-content WidgetTabContent" ng-include="'views/settings/SettingsPhone.html'" ng-controller="MeWidgetController"></div>

          </div>
</div>
