<div class="fj-widget-area Widget Conversation">
    <div class="WidgetHeader">
        <div class="ConferenceAvatarSection  ConferenceRecording Avatar" style="margin-bottom:5px">
                <div class="GroupAvatarItem GroupAvatarItem_0">
                    <img class="GroupAvatarItemImg" data-ng-src="{{ getAvatarUrl(0) }}">
                </div>
                <div class="GroupAvatarItem GroupAvatarItem_1">
                    <img class="GroupAvatarItemImg"
                         data-ng-src="{{ getAvatarUrl(1) }}">
                </div>
                <div class="GroupAvatarItem GroupAvatarItem_2">
                    <img class="GroupAvatarItemImg"
                         data-ng-src="{{ getAvatarUrl(2) }}">
                </div>
               <div class="GroupAvatarItem GroupAvatarItem_3">
                    <img class="GroupAvatarItemImg" data-ng-src="{{ getAvatarUrl(3) }}">
                </div>
               <div class="AvatarInteractable"></div>
        </div>
        <div> 
            <div class="WidgetHeaderTitle Single" style="margin-left:5px">{{ conference.name}}</div>
            <div class="" style="left:4px;top: 2em;position: relative;">Free Room</div>
        
        </div>
    </div>
    <div class="WidgetBody">
		<div class="WidgetTabBar">
            <span ng-repeat="tab in tabs">
                <a href="#/conference/{{ ::conferenceId}}/{{tab.lower}}" class="WidgetTabBarButton Ready" ng-class="selected == tab.upper ? 'fj-selected-item': ''">
                    <div class="inner">{{::tab.upper}}</div>
                    <div class="arrow"></div>
                </a>
            </span>

<!--             <a  class="WidgetTabBarButton Ready" ng-click="cTabSelected='CurrentCall'" ng-class="cTabSelected == 'CurrentCall' ? 'fj-selected-item': ''">
                <div class="inner">Current Call</div>
                <div class="arrow"></div>
            </a>
            <a class="WidgetTabBarButton Ready" ng-click="cTabSelected='chat'" ng-class="cTabSelected == 'chat' ? 'fj-selected-item': ''">
                <div class="inner">Chat</div>
                <div class="arrow"></div>
            </a>
            <a class="WidgetTabBarButton Ready" ng-click="cTabSelected='Recordings'" ng-class="cTabSelected == 'Recordings' ? 'fj-selected-item': ''">
                <div class="inner">Recordings</div>
                <div class="arrow"></div>
            </a> -->

        </div>

        <!-- ng-views -->
        <div ng-if="selected == 'Chat'" class="ListView ChatView WithToolBar" ng-include="'views/ChatView.html'"
        ng-controller="ChatController"
        ></div>

        <div ng-if="selected == 'Current Call'" class="fj-content WidgetTabContent" ng-include="'views/conference/CurrentCall.html'"
        ></div>
        <div ng-if="selected == 'Recordings'" class="fj-content WidgetTabContent" ng-include="'views/conference/ConferenceRecordings.html'"></div>
        
    </div>

   
</div>
