<div class="fj-widget-area Widget Conversation">
    <div class="WidgetHeader">

        <div class="Avatar AvatarApp">
            <div class="TopBarItemAppIcon Conferences"></div>
        </div>
        <div class="WidgetHeaderTitle Single">Conference</div>
    </div>
    <div class="WidgetBody">
		<div class="WidgetTabBar">
            <a  class="WidgetTabBarButton Ready" ng-click="cTabSelected='CurrentCall'" ng-class="cTabSelected == 'CurrentCall' ? 'fj-selected-item': ''">
                <div class="inner">Current Call</div>
                <div class="arrow"></div>
            </a>
            <a class="WidgetTabBarButton Ready" ng-click="cTabSelected='chat'" ng-class="cTabSelected == 'chat' ? 'fj-selected-item': ''">
                <div class="inner">Chat</div>
                <div class="arrow"></div>
            </a>
        </div>

    <div ng-if="cTabSelected=='chat'" class="ListView ChatView WithToolBar" ng-include="'views/conversation/ConversationChat.html'"></div>

    <div ng-if="cTabSelected=='CurrentCall'" class="fj-content WidgetTabContent" ng-include="'views/conference/CurrentCall.html'"
       
        ></div>
        
    </div>

   
</div>
