<div class="Widget Contacts" id="WidgetCallCenter" unpin="/callcenter" draggable="true">
  <div class="WidgetHeader">
    <div class="Avatar AvatarApp">
      <div class="TopBarItemAppIcon CallCenter"></div>
    </div>
    <div class="WidgetHeaderTitle">Call Center</div>
  </div>
  <div class="WidgetBody">
    <div class="WidgetTabBar">
      <a href="#/callcenter" class="WidgetTabBarButton Ready">
        <div class="inner">My Queue</div>
        <div class="arrow"></div>
      </a>
      <a href="#/callcenter/allqueues" class="WidgetTabBarButton Ready fj-selected-item">
        <div class="inner">All Queues</div>
        <div class="arrow"></div>
      </a>
      <a href="#/callcenter/mystatus" class="WidgetTabBarButton Ready">
        <div class="inner">My Status</div>
        <div class="arrow"></div>
      </a>
    </div>
    <div class="ToolBar">
      <div class="SearchInputBox">
        <div class="SearchInputBoxInputHolder">
          <input class="SearchInputBoxInput" data-ng-change="onSearch()" type="text" x-webkit-speech=""
                 data-ng-model="query" placeholder="Search">
        </div>
        <div class="SearchInputBoxStateButton">
          <div class="SearchInputBoxStateButtonIcon"></div>
        </div>
      </div>
    </div>
    <div class="LeftBarTabContentList">
      <a href="#"
         class="ListRow Table AvatarHoverArea"
         data-ng-repeat="queue in queues | SortCalllog | orderBy:'name'">
        <div class="Avatar AvatarSmall CallAvatar CallAvatar_{{ queue.getLocation() }}">
          <img class="AvatarImgPH" data-fj-local-id="avatarImg"
               ng-src="{{ queue.getAvatarUrl(28,28)}}">

          <div class="AvatarInteractable"></div>
        </div>
        <div class="ListRowContent">

          <div class="ListRowLeftAreaWide">
            <div class="ListRowTitle"> {{ queue.name}}</div>
            <div class="Link ListRowDesc"> {{ call.description }}</div>

          </div>
          <div class="ListRowStatus">
            <div class="ListRowStatusIcon Small XIcon-CallLog-{{ queue.getCallType() }}"></div>
          </div>
        </div>
      </a>
    </div>

  </div>
</div>
