<div class="Widget Contacts" id="WidgetCallCenter" unpin="/callcenter" draggable="true">
    <div class="WidgetHeader">
        <div class="Avatar AvatarApp">
            <div class="TopBarItemAppIcon CallCenter"></div>
        </div>
        <div class="WidgetHeaderTitle">Call Center</div>
    </div>
    <div class="WidgetBody">
        <div class="WidgetTabBar">
            <a href="#/callcenter" class="WidgetTabBarButton Ready fj-selected-item">
                <div class="inner">My Queue</div>
                <div class="arrow"></div>
            </a>
            <a href="#/callcenter/allqueues" class="WidgetTabBarButton Ready">
                <div class="inner">All Queues</div>
                <div class="arrow"></div>
            </a>
            <a href="#/calllog/mystatus" class="WidgetTabBarButton Ready">
                <div class="inner">My Status</div>
                <div class="arrow"></div>
            </a>
        </div>
        <div class="ToolBar">
            <div class="SearchInputBox">
                <div class="SearchInputBoxInputHolder">
                    <input class="SearchInputBoxInput" data-ng-change="onSearch()" type="text" x-webkit-speech=""
                           data-ng-model="query" placeholder="Search">
                </div>
                <div class="SearchInputBoxStateButton">
                    <div class="SearchInputBoxStateButtonIcon"></div>
                </div>
            </div>
        </div>
    </div>
</div>
