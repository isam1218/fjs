<div class="Widget Contacts" id="WidgetCallCenter">
  <div class="WidgetHeader">
    <div class="Avatar AvatarApp">
      <div class="TopBarItemAppIcon CallCenter"></div>
    </div>
    <div class="WidgetHeaderTitle">Queue</div>
  </div>
  <div class="WidgetBody">

    <div class="WidgetBody">
      <div class="WidgetTabBar">
        <a href="" ng-repeat="tab in tabs" ng-click="$parent.selected = tab" class="WidgetTabBarButton Ready"
           ng-class="selected == tab ? 'fj-selected-item' : ''">
          <div class="inner">{{ ::tab }}</div>
          <div class="arrow"></div>
        </a>
      </div>
      <div class="ListLineContent Header LeftContactsColumns">

      </div>
      <div class="LeftBarTabContentList">
        <div class="ListSection">
          <div class="ListSectionHeader">
            <div class="ListSectionHeaderTitle">Logged in</div>
          </div>
          <div class="ListSectionBody">Agents logged into the queue</div>
        </div>

        <a href="#contact/{{::member.contactId}}"
           class="ListRow Table AvatarHoverArea"
           data-ng-repeat="member in loggedInMembers | SortCalllog | orderBy:sortField:sortReverse">

          <div ng-include="'views/QueueMemberSection.html'"></div>

        </a>

        <div class="ListSection">
          <div class="ListSectionHeader">
            <div class="ListSectionHeaderTitle">Logged Out</div>
          </div>
          <div class="ListSectionBody">Agents logged out of the queue</div>
        </div>


        <a href="#contact/{{::member.contactId}}"
           class="ListRow Table AvatarHoverArea"
           data-ng-repeat="member in loggedOutMembers | SortCalllog | orderBy:sortField:sortReverse">

          <div ng-include="'views/QueueMemberSection.html'"></div>


        </a>
      </div>
    </div>

  </div>
</div>
