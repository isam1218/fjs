<div class="ToolBar">
        <div class="SearchInputBox">
            <div class="SearchInputBoxInputHolder"><input class="SearchInputBoxInput" type="search" x-webkit-speech="" ng-attr-placeholder="{{::verbage.search}}" data-ng-model="query"></div>
            <div class="SearchInputBoxStateButton">
                <div class="SearchInputBoxStateButtonIcon"></div>
            </div>
        </div>
        <div></div>
        <select style="width:150px"class="XButton XButtonNormal XButtonDropDown XSortButton" ng-model="selectedSort"
                    ng-options="sort_option.name for sort_option in sort_options"
                ng-change="sortBy(selectedSort.type)"
        > 
        </select>
        
</div>

 <div class="ListView fj-scrollable"> 
    <div class="ListViewTopSpace"></div>
            <a  href="#/contact/{{ ::member.xpid }}" class=" GroupRow ListRow ListRow-Contact vmsection" ng-class-odd="'ListRowOdd'" ng-class="{'ListRowLast':$last}" ng-repeat= "member in members | filter: {displayName:query}"> 
            
                <div class="Avatar AvatarNormal" context-menu="member"> 
                    <img class="AvatarNoBorder" ng-src="{{getAvatar(member.xpid)}}" onerror="this.src='img/Generic-Avatar-28.png'"/>
                </div>

                <div class="ListRowContent"> 
                    <div class="ListRowTitle">
                        <span> {{ member.displayName }} </span>
						<br/>
                        <div class="ListRowStatusIcon XIcon-QueueStatus-{{ member.queue_status }}"></div>
                        <div class="QueueStatus IconDisplay" ng-class="member.hud_status == 'available' ? 'XIcon-ChatStatus-Available' : 'XIcon-ChatStatus-offline' " ></div>
                    </div>
					
                    <div class="vmalternate">
                        <div class="vmtime">#{{ member.primaryExtension }}</div>
                        <input style="float:right"class="vmcallbtn" type="button" value="{{::verbage.Call}}" ng-click="callExtension(member.primaryExtension)"></input>

                    </div>
                    
                </div>
        </a>
    </div>
