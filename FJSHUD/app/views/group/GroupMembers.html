<div class="ToolBar">        
        <input class="SearchBox" type="search" ng-model-options="{debounce: 200}" x-webkit-speech="" ng-attr-placeholder="{{::verbage.search}}" data-ng-model="grp.query">
      
        <div class="SelectBox selectWrapper members">
	        <select ng-model="selectedSort"
	                    ng-options="sort_option.name for sort_option in sort_options"
	                ng-change="sortBy(selectedSort.type)"
	        > 
	        </select>
        </div>
</div>

<div class="ListView fj-scrollable"> 
    <div class="ListViewTopSpace"></div>
	
    <div class=" GroupRow ListRow ListRow-Contact vmsection group_members ng-class:{'last': $last}" ng-class-odd="'ListRowOdd'" ng-class="{'ListRowLast':$last}" data-ng-repeat="member in group.members | filter: searchFilter() | orderBy: [selectedSort.type, 'username'] track by member.id" droppable="Call"> <!-- 'fullProfile.displayName' -->       
        <a ng-href="#/contact/{{::member.contactId}}">
            <avatar profile="member.fullProfile"></avatar>
            <!-- <div class="ListRowContent GroupListRowContent" dockable="member.fullProfile" ng-switch="member.fullProfile.call != null">  -->
            <div class="ListRowContent GroupListRowContent">
                    <a class="ListRowTitle GroupListRowTitleWidget" ng-href="#/contact/{{::member.id}}">
                        <span> {{ ::member.username }} </span>
        				<br/>
                        <div class="ListRowStatusIcon XIcon-QueueStatus-{{ member.fullProfile.queue_status || 'disabled' }}"></div>
                        <div class="ListRowStatusIcon XIcon-ChatStatus-{{ member.fullProfile.hud_status || 'offline' }}" ></div>
        				<div class="status_message" ng-bind-html="'offline'"></div>
                    </a>
        			

        			<!-- <callStatus profile="member.fullProfile" ng-switch-when="true"></callStatus> -->
        			<a ng-href="#/contact/{{::member.id}}" class="vmalternate"  ng-switch-when="false">
                        <div class="ListRowStatus extension">#{{ ::member.extension }}</div>
                        <input style="float:right" class="vmcallbtn" type="button" value="{{::verbage.Call}}" ng-click="callExtension($event, member.fullProfile)"></input>
                    </a>
            </div>
        </a>
    </div>
</div>
