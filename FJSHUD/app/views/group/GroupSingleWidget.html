<div class="Widget Conversation Group">
    <div class="WidgetHeader">
        <avatar profile="group"></avatar>
		
		<div class="WidgetHeaderTitle Full" ng-switch="group.type">
			<span ng-switch-when="0">{{::verbage.department}}</span>
			<span ng-switch-when="2">{{::verbage.team}}</span>
			<span ng-switch-when="4">{{::verbage.public_team}}</span>
			
			"<span ng-bind-html="group.name"></span>"
		</div>
    </div>
	
    <div class="WidgetBody" ng-switch="selected">
        <div class="WidgetTabBar">
            <span>
                <a href="#/group/{{ ::groupID + '/chat' }}" ng-click="saveGTab('chat', 0)" ng-show="chatTabEnabled" class="WidgetTabBarButton Ready" ng-class="{'fj-selected-item' : toggleObject == 0}">
                    <div class="inner">{{ ::tabs[0].upper}}</div>
                    <div class="arrow"></div>
                </a>
            </span>
            <span>
                <a href="#/group/{{ ::groupID + '/members'}}" ng-click="saveGTab('members', 1)" class="WidgetTabBarButton Ready" ng-class="{'fj-selected-item' : toggleObject == 1}">
                    <div class="inner">{{ ::tabs[1].upper}}</div>
                    <div class="arrow"></div>
                </a>
            </span>
            <span>
                <a href="#/group/{{ ::groupID + '/voicemails' }}" ng-click="saveGTab('voicemails', 2)" class="WidgetTabBarButton Ready" ng-class="{'fj-selected-item' : toggleObject == 2}">
                    <div class="inner">{{:: tabs[2].upper}}</div>
                    <div class="arrow"></div>
                </a>
            </span>
            <span>
                <a href="#/group/{{ ::groupID + '/page' }}" ng-click="saveGTab('page', 3)" class="WidgetTabBarButton Ready" ng-class="{'fj-selected-item' : toggleObject == 3}">
                    <div class="inner">{{:: tabs[3].upper}}</div>
                    <div class="arrow"></div>
                </a>
            </span>
            <span>
                <a href="#/group/{{ ::groupID + '/recordings' }}" ng-click="saveGTab('recordings', 4)" ng-show="recordingPerm" class="WidgetTabBarButton Ready" ng-class="{'fj-selected-item' : toggleObject == 4}">
                    <div class="inner">{{::tabs[4].upper}}</div>
                    <div class="arrow"></div>
                </a>
            </span>
            <span>
                <a href="#/group/{{ ::groupID + '/info' }}" ng-click="saveGTab('info', 0)" ng-show="infoTab" class="WidgetTabBarButton Ready" ng-class="{'fj-selected-item' : toggleObject == 5}">
                    <div class="inner">{{::tabs[5].upper}}</div>
                    <div class="arrow"></div>
                </a>
            </span>
        </div>
		
		<!-- ng-views -->
        <div ng-switch-when="chat" class="ListView ChatView WithToolBar" include-once="views/ChatView.html" ng-controller="ChatController"
        flow-init
        flow-name="upload.flow" flow-files-added="uploadAttachments($files)" flow-drop flow-files-submitted="flow_cleanup($files)"
        ></div>
        
        <div ng-switch-when="members" class="fj-content WidgetTabContent" include-once="views/group/GroupMembers.html" ng-controller="GroupSingleMembersController"></div>
        
        <div ng-switch-when="voicemails" class="voicemail fj-content WidgetTabContent" include-once="views/Voicemails.html" ng-controller="VoicemailsController"></div>
        
        <div ng-switch-when="page" class="fj-content WidgetTabContent" include-once="views/group/GroupPage.html" ng-controller="GroupSinglePageController"></div>
        
        <div ng-switch-when="recordings" class="fj-content WidgetTabContent" include-once="views/Recordings.html" ng-controller="RecordingsController"></div>

        <div ng-switch-when="info" class="fj-content WidgetTabContent" include-once="views/GroupInfo.html" ng-controller="GroupInfoController"></div>
	</div>
</div>
