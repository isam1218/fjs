    <div class="ToolBar">
        <div class="SearchInputBox">
            <div class="SearchInputBoxInputHolder">
                <input class="SearchInputBoxInput" data-ng-model="query" type="search" x-webkit-speech="" ng-attr-placeholder="{{::verbage.search}}" ng-model-options="{debounce: 100}"></div>
            <div class="SearchInputBoxStateButton">
                <div class="SearchInputBoxStateButtonIcon"></div>
            </div>
        </div>
        <div class="XButton XButtonNormal" ng-click="showOverlay(true, 'GroupEditOverlay', contactId)"><span>{{::verbage.new_word}}</span></div>
    </div>
  
    <div class="ListView">
    <div class="HeaderTitle" ng-show="contactGroups.length > 0 ">{{::verbage.department}}</div>
    <div class="footnote"  ng-show="contactGroups.length > 0 "> {{::verbage.member_of_department}} </div>
    <a href="#/group/{{::group.xpid}}" data-ng-repeat="group in contactGroups | filter: {name: query}" class="GroupRow ListRow ListRow-Contact" ng-click="storeRecentGroup(group.xpid)">
        <div class="Avatar AvatarNormal" context-menu="group">
            <div class="GroupAvatarItem GroupAvatarItem_0">
                <img class="GroupAvatarItemImg" data-ng-src="{{ ::getAvatarUrl(mine, 0) }}" onerror="this.src='img/Generic-Avatar-14.png'" />
            </div>
            <div class="GroupAvatarItem GroupAvatarItem_1">
                <img class="GroupAvatarItemImg" data-ng-src="{{ ::getAvatarUrl(mine, 1) }}" onerror="this.src='img/Generic-Avatar-14.png'" />
            </div>
            <div class="GroupAvatarItem GroupAvatarItem_2">
                <img class="GroupAvatarItemImg" data-ng-src="{{ ::getAvatarUrl(mine, 2) }}" onerror="this.src='img/Generic-Avatar-14.png'" />
            </div>
            <div class="GroupAvatarItem GroupAvatarItem_3">
                <img class="GroupAvatarItemImg" data-ng-src="{{ ::getAvatarUrl(mine, 3) }}" onerror="this.src='img/Generic-Avatar-14.png'" />
            </div>
            <div class="AvatarInteractable"></div>
        </div>
        <div class="ListRowContent">
            <div class="ListRowTitle">
                <div class="name">
                    <b>{{ ::group.name }}</b>
                    <span class="details">{{ ::group.members.length }}</span>
                </div>
            </div>
        </div>
		
        <div class="ListRowStatus">#{{ ::group.extension }}</div>
        <input style="float:right"class="vmcallbtn" type="button" value="{{::verbage.call}}" ng-click="callExtension(group.extension)"></input>
    </a>
    
    <div class="HeaderTitle" ng-show=" sharedGroups.length > 0 ">{{::verbage.our_teams}}</div>
    <div class="footnote" ng-show=" sharedGroups.length > 0 "> {{::verbage.both_in_these_teams}} </div>
    <a href="#group/{{::group.xpid}}" ng-click="storeRecentGroup(group.xpid)" data-ng-repeat="group in sharedGroups | filter: {name: query} | orderBy:sortField:sortReverse track by group.xpid"  class=" GroupRow ListRow ListRow-Contact">
        <div class="ConferenceAvatarSection Avatar AvatarNormal" context-menu="group">
            <div class="GroupAvatarItem GroupAvatarItem_0">
                <img class="GroupAvatarItemImg" data-ng-src="{{ ::getAvatarUrl(group, 0) }}" onerror="this.src='img/Generic-Avatar-14.png'" />
            </div>
            <div class="GroupAvatarItem GroupAvatarItem_1">
                <img class="GroupAvatarItemImg" data-ng-src="{{ ::getAvatarUrl(group, 1) }}" onerror="this.src='img/Generic-Avatar-14.png'" />
            </div>
            <div class="GroupAvatarItem GroupAvatarItem_2">
                <img class="GroupAvatarItemImg" data-ng-src="{{ ::getAvatarUrl(group, 2) }}" onerror="this.src='img/Generic-Avatar-14.png'" />
            </div>
            <div class="GroupAvatarItem GroupAvatarItem_3">
                <img class="GroupAvatarItemImg" data-ng-src="{{ ::getAvatarUrl(group, 3) }}" onerror="this.src='img/Generic-Avatar-14.png'" />
            </div>
            <div class="AvatarInteractable"></div>
        </div>
        <div class="ListRowContent">
            <div class="ListRowTitle">
                <div class="name">
                    <b>{{ ::group.name }}</b>
                    <span class="details">{{ ::group.members.length }}</span>
                </div>
            </div>
            <div class="ListRowStatus">#{{ ::group.extension }}</div>
            <input style="float:right"class="vmcallbtn" type="button" value="{{::verbage.call}}" ng-click="callExtension(group.extension)"></input>
        </div>
    </a>
	</div>
