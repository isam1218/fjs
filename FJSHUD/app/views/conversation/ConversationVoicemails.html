
    <div class="ToolBar" >
        <div class="SearchInputBox">
            <div class="SearchInputBoxInputHolder">
                <input class="SearchInputBoxInput" type="text" x-webkit-speech="" placeholder="Search">
            </div>
            <div class="SearchInputBoxStateButton">
                <div class="SearchInputBoxStateButtonIcon"></div>
            </div>
        </div>


        <select class="XButton XButtonNormal XButtonDropDown XSortButton"> 
                <option><span>Sort by Newest First</span></option>
                <option><span>{{ TEST }}</span></option>
        </select>
        
        <div class="XButton XButtonNormal XButtonDropDown disabled-false">
            <span>Actions</span>

            <div class="XButtonDropDownArrow"></div>
        </div>
    </div>


    <!--<react-component name="Voicemailbox" props="data"></react-component>-->
    
    <div class="ListView fj-scrollable"> 
        <div class="vmsection" ng-repeat="voicemail in voicemails | ContactVoicemailsFilter : contactId"> 
            
            <div class="vmavatarsection" > 
                    <img class="vmavatar" onerror="this.src='/app/img/Generic-Avatar-28.png'"/>
            </div>

            <div class="vminfo"> 
                    <div class="displayName">Me to 
                        <p class="vmdisplay">{{voicemail.displayName}} {{'<' + voicemail.phone + '>'}}</p>
                        <div class="vmalternate">
                            <div class="vmtime">{{ voicemail.date }} </div>
                            <input style="float:right"class="vmcallbtn" type="button" value="Call"></input>
                        </div>
                    </div> 
                    <div class="footnote">
                        <div class="vmfootnote">{{ formatDuration(voicemail.duration) }} </div>
                        <div class="vmfootnote">{{ voicemail.transcription != "" ? voicemail.transcription : "no transcription available" }}</div>
                    </div>
                    
            </div>
        </div>
    </div>
