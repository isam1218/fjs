
    <div class="ToolBar" >
        <div class="SearchInputBox">
            <div class="SearchInputBoxInputHolder">
                <input class="SearchInputBoxInput" type="text" x-webkit-speech="" placeholder="Search" ng-model="query">
            </div>
            <div class="SearchInputBoxStateButton">
                <div class="SearchInputBoxStateButtonIcon"></div>
            </div>
        </div>


        <select class="XButton XButtonNormal XButtonDropDown XSortButton" ng-model="selectedSort"
                    ng-options="sort_option.display_name for sort_option in sort_options"
                ng-change="sortBy(selectedSort.type)"
        > 
        </select>
        
        <select class="XButton XButtonNormal XButtonDropDown disabled-false" ng-model="selectedAction"
            ng-options = "action_option.display_name for action_option in actions"
            ng-change="handleVoiceMailAction(selectedAction.type)"
        >
            <option>Actions</option>

            <div class="XButtonDropDownArrow"></div>
        </select>
    </div>


    <!--<react-component name="Voicemailbox" props="data"></react-component>-->
    
    <div class="ListView fj-scrollable"> 
        <div class="vmsection" ng-repeat="voicemail in voicemails | ContactVoicemailsFilter : contactId | filter: { displayName:query }"> 
            
            <div class="vmavatarsection AvatarNormal" > 
                    <img class="vmavatar " ng-src="getMeAvatarUrl(voicemail.contactId,50,50)" onerror="this.src='/app/img/Generic-Avatar-28.png'"/>
            </div>

            <div class="vminfo"> 
                    <div class="displayName">Me to 
                        <p class="vmdisplay">
                            <b ng-if="!voicemail.readStatus"> {{voicemail.displayName}} {{'<' + voicemail.phone + '>'}} </b>
                            <span ng-if="voicemail.readStatus"> {{voicemail.displayName}} {{'<' + voicemail.phone + '>'}} </span>
                        </p>
                        <div class="vmalternate">
                            <div class="vmtime">{{ formate_date(voicemail.date) }} </div>
                            <input style="float:right"class="vmcallbtn" type="button" value="Call"></input>
                        </div>
                    </div> 
                    <div class="footnote">
                        <div class="vmfootnote vmduration">{{ formatDuration(voicemail.duration) }} </div>
                        <div class="vmfootnote">{{ voicemail.transcription != "" ? voicemail.transcription : "no transcription available" }}</div>
                    </div>
                    
            </div>
        </div>
    </div>
