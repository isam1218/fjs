  <div class="ToolBar fj-stream">
        <div class="SearchInputBox">
            <div class="SearchInputBoxInputHolder">
                <input class="SearchInputBoxInput" data-ng-model="query" type="search" x-webkit-speech="" ng-attr-placeholder="{{::verbage.search}}" ng-model-options="{debounce: 100}"></div>
            <div class="SearchInputBoxStateButton">
                <div class="SearchInputBoxStateButtonIcon"></div>
            </div>
        </div>
        <select class="XButton XButtonNormal"
        class="fj-hbox SelectBox SelectBoxSettings" ng-model='sort'
        ng-options="sort_option.name for sort_option in sort_options"
        ng-change="sortQueues(sort.type)"
        ></select>
        <select class="XButton XButtonNormal" 
              class="fj-hbox SelectBox SelectBoxSettings" ng-model='log_out_option'
              ng-options="log_out_reason.name for log_out_reason in log_out_reasons"
              ng-change="queueLogoutAll(log_out_option.xpid)">
			<option value="">{{::verbage.logout_all}}</option>
        </select>
        <div class="XButton XButtonNormal" ng-click="queueLoginAll()" ><span>{{::verbage.login_all}}</span></div>
    </div>


    <div class="ContactList">
	
    <a href="#/queue/{{::queue.xpid}}" data-ng-repeat="queue in queues | filter: {name: query}" class="GroupRow ListRow ListRow-Contact" ng-click="storeRecentQueue(queue.xpid)">
        <avatar profile="queue"></avatar>
        <div class="ListRowContent">
            <div class="ListRowTitle">
                <div class="name">
                    <b>{{ ::queue.name }}</b>
                </div>
                <div > 
                    <div class="XIcon-QueueStatus QueueStatus" ng-class="chatStatus"></div>
                    <div class=" XIcon-QueueStatus  QueueStatus" ng-class="queue.you.status.status == 'login' ? 'XIcon-QueueStatus-login' : 'XIcon-QueueStatus-logout' "></div>
                    {{queue.you.status.status == 'login' ?  verbage.logged_in : verbage.logged_out}}
                </div>
            </div>
        </div>
    </a>
    
    </div>
